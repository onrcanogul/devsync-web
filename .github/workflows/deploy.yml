name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies & Build
        run: |
          npm ci
          CI=false npm run build
          echo "<!-- Build Time: $(date) -->" >> build/index.html  # Versiyon damgasÄ±

      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: root
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "build/*"
          target: "/var/www/devsync"
          pre-script: rm -rf /var/www/devsync/* 
